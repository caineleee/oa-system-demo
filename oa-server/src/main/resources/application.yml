# 服务器配置
server:
  # 服务端口
  port: 8081

# Spring框架配置
spring:
  # 数据源配置
  datasource:
    # 数据库连接URL
    url: jdbc:mysql://localhost:3306/oa-sys-database?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
    # 数据库用户名
    username: root
    # 数据库密码
    password: root
    # 数据库驱动类名
    driver-class-name: com.mysql.cj.jdbc.Driver
  # SQL初始化配置
  sql:
    init:
      # schema脚本位置
      schema-locations: classpath:schema.sql
      # 初始化模式，always表示总是执行
      mode: always
  # 解决Springfox与Spring Boot 2.6+兼容性问题
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

# MyBatis Plus 配置
mybatis-plus:
  # MyBatis配置
  configuration:
    # 日志实现类，输出SQL到控制台
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  # 全局配置
  global-config:
    # 数据库配置
    db-config:
      # 主键类型，auto表示数据库自增
      id-type: auto
      # 表前缀，空表示无前缀
      table-prefix: 
    # 启用DDL操作
    enable-sql-runner: true
  # 启用自动建表
  mapper-locations: classpath*:/mapper/**/*.xml

# 日志级别配置
logging:
  level:
    # Spring Security日志级别
    org.springframework.security: DEBUG
    # 项目包日志级别
    com.lee.oa: DEBUG
    # MyBatis日志级别
    org.mybatis: DEBUG

# JWT配置
jwt:
  # JWT 密钥存储请求头
  token-header: Authorization
  # 密钥前缀
  token-start: Bearer
  # 密钥字符串
  token-secret: oa-system-secret-key-development
  # 密钥过期时间，单位秒(24 小时)
  token-expire-time: 86400

# 解决Springfox与Spring Boot 2.6+兼容性问题
springfox:
  documentation:
    swagger-ui:
      base-url: /